	<body onload="init()">
		<div id="toolbox" style="position:absolute; top:8px; right:90px; padding:3px;

			z-index:100;">
			<ul id="layerswitcher" style="margin:0; padding:10px; border-radius:4px;
				background:rgba(0, 60, 136, 0.5); list-style-type:none;">

					<label class="btn btn-default">

					<label class="btn btn-default">
						<input type="radio" class="btn btn-default" name="options" id="option3"
